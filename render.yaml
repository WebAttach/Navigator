services:
  - type: web
    name: my-flask-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "flask run --host=0.0.0.0"
    plan: free
    branches: main
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
